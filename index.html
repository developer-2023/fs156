<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic typing</title>
</head>
<body>
    
    <script>
        let a = 10;
        console.log(a, typeof a);
        a = "Carol";
        console.log(a, typeof a);
        a = true;
        console.log(a, typeof a);
    </script>
</body>
</html>
